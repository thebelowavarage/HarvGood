<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="inventory.css">
</head>

<body>
  <h1>Inventory Management</h1>
  <button onclick="location.href='index.html'">‚Üê Back to Website</button>

  <form id="addItemForm">
    <input type="text" id="partName" placeholder="Part Name" required>
    <input type="number" id="partQuantity" placeholder="Quantity" required>
    <button type="submit">Add Item</button>
  </form>

  <table id="inventoryTable" border="1">
    <thead>
      <tr>
        <th>Part Name</th>
        <th>Quantity</th>
        <th>User</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="inventory.js"></script>
</body>

</html>
